<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">

//只适用于FF、safari、opera和chrome中
function hasPlugin(name){
	name = name.toLowerCase();//将参数转换为小写
	for(var i=0;i < navigator.plugins.length;i++){
		if(navigator.plugins[i].name.toLowerCase().indexOf(name) > -1){ //检测name属性是否相等
			return true;
		}
	}

	return false;
}

//IE中检测插件
function hasIEPlugin(name){
	try{
		new ActiveXObject(name);
		return true;
	}catch(ex){
		return false;
	}
}

//检测flash
function hasFlash(){
	var result = hasPlugin('flash');
	if(!result){
		result = hasIEPlugin('Shockwaveflash.Shockwaveflash');
	}
	return result;
}
//检测QuickTime
function hasQuickTime(){
	var result = hasPlugin('QuickTime');
	if(!result){
		result = hasIEPlugin('QuickTime.QuickTime');
	}
	return result;
}

alert(hasFlash());
alert(hasQuickTime());
</script>
</head>

</html>
